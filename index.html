<!DOCTYPE html>
<html lang="eng">

<head>
    <title>My family</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<div class="div1">
    <div class="menuItems" id="navBar">
        <span><a href="#home">Home</a></span>&nbsp;&nbsp;
        <span><a href="#grid">Grid Gallery</a></span>&nbsp;&nbsp;
        <span><a href="#slide">Sliding gallery</a></span>&nbsp;&nbsp;
        <span><a href="#contact">Contact</a></span>
    </div>
</div>

<body>
    <div class="container">
        <section id="home">
            <center>
                <img src="My family.gif" id="imgFamily" class="img-responsive">
            </center>
        </section>
        <hr style="width:98%;">
        <section id="grid">
            <h1>Grid Gallery</h1><br />
            <div class="row">
                <img src="Mom pic.jpg" class="img1">
                <img src="Dad pic.jpg" class="img1">
                <img src="Sister%20pic.jpg" class="img1">
                <img src="Myself%20pic.png" class="img1">
            </div>
            <div class="row">
                <img src="Grandparents%20pic%201.jpg" class="img1">
                <img src="Granparents%20pic%202.jpg" class="img1">
                <img src="Aunt%20and%20uncle%20pic.jpg" class="img1">
                <img src="Cousins%20pic.jpg" class="img1">
            </div>
        </section>
        <br />
        <br />

        <section id="slide">
            <h1>Sliding gallery</h1>
            <div id="carousel1" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="Mom%20pic.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <h3>Mother</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Dad%20pic.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <h3>Father</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Sister%20pic.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <h3>Sister</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Myself%20pic.png" class="img-responsive">
                            <div class="carousel-content">
                                <h3>Myself</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Grandparents%20pic%201.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <h3>Grandparents</h3>
                            </div>
                        </center>
                    </div>
                </div>

                <a class="left carousel-control" href="#carousel1" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>

                <a class="right carousel-control" href="#carousel1" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </section>
        <br />
        <br />

        <section id="contact">
            <h1>Contact</h1>
